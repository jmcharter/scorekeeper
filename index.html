<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Score Keeper</title>
</head>
<body>

    <div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>        
    </div>
    <div class="container">
        <h1 class="header">Score Keeper</h1>
        <h2><span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span></h2>
        <p>Playing to: <span id="playingto">5</span></p>

        <div class="buttons">
            <button class="pbutton" id="scoreplus">+</button>
            <button class="pbutton" id="scoreminus">-</button>
        </div>
        <div class="buttons">
            <button class="pbutton" id="p1button">Player One</button>
            <button class="pbutton" id="p2button">Player Two</button>
        </div>
        <div class="buttons">
            <button class="rbutton" id="reset">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
